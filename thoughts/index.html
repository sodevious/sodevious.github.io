---
layout: page
title: Thoughts
---

<section class="blog">
  {% for post in site.categories['thoughts'] limit:3 %}
    <article class="single">
      <h3 class="post-title"><a href="{{post.url}}">{{ post.title }}</a></h3>
      {{ post.content }}

      <div class="post-meta">
          <a href="{{ post.url }}"><i class="fa fa-anchor"></i></a> Nicole published this on {{ post.date | date: "%B %e, %Y"  }} and it's probably about {{ post.tags }}.
      </div>
    </article>
  {% endfor %}

  <a href="/archives" class="section-link">See the archives <i class="fa fa-long-arrow-right"></i></a>
</section>
