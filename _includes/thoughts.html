<section class="blog">
    <div class="container">
        <h2>Thoughts</h2>

        {% for post in site.categories['thoughts'] limit: 3 %}
        <article>
            <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            {{ post.content }}
            <div class="meta">
                <a href="{{ post.url }}"><i class="icon-anchor"></i></a> Nicole published this on {{ post.date | date: "%B %e, %Y" }} and it's probably about {{ post.tag }}.
            </div>
        </article>
        {% endfor %}
    </div>

    <div class="clearfix"></div>
    <a href="/thoughts" class="section-link">See the rest of my posts <i class="icon-long-arrow-right"></i></a>
</section>
